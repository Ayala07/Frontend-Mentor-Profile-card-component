<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
</head>

<body>
    <img src="/images/bg-pattern-top.svg" alt="top-image" class="rounded-img img-top">
    <img src="/images/bg-pattern-bottom.svg" alt="bottom-image" class="rounded-img img-bottom">

    <main class="container">
        <div class="card-container">
            <div class="card__header">
                
            </div>
            <div class="card__main">
                <img src="/images/image-victor.jpg" alt="victor-pic">
                <h2>Victor Crest</h2> <span>26</span>
                <small>London</small>
                <div class="card__footer">
                    <div class="footer__followers">
                        <h4>80K</h4>
                        <small>Followers</small>
                    </div>
                    <div class="footer__likes">
                        <h4>803</h4>
                        <small>Likes</small>
                    </div>
                    <div class="footer__photos">
                        <h4>1.4K</h4>
                        <small>Photos</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
